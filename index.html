<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #8e2de2, #4a00e0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            width: 380px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        .card h1 {
            margin-bottom: 10px;
            color: #4a00e0;
        }

        .card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4a00e0;
            box-shadow: 0 0 5px rgba(74,0,224,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(120deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üç∑ Wine Quality</h1>
    <p>Enter chemical properties to predict wine quality</p>

    <form action="/predict" method="post">
        <input type="number" step="any" name="t1" placeholder="Feature 1" required>
        <input type="number" step="any" name="t2" placeholder="Feature 2" required>
        <input type="number" step="any" name="t3" placeholder="Feature 3" required>

        <button type="submit">Predict Quality</button>
    </form>

    <footer>ML Model ¬∑ Flask App</footer>
</div>

</body>
</html>
